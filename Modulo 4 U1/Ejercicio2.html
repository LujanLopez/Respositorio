<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo ejercicio Javascript</title>
</head>

<body>
    <script>
        function encontrarMayor(array) {
            if (array.length === 0) {
                return null;
            }
            let mayor = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > mayor) {
                    mayor = array[i];
                }
            }
            return mayor;
        }
        let entrada = prompt("Ingresa una serie de números separados por comas:");
        let numeros = entrada.split(',').map(Number);

        if (numeros.every(num => !isNaN(num))) {
            let mayor = encontrarMayor(numeros);
            alert(`El mayor número del array es: ${mayor}`);
        } else {
            alert("Por favor, ingrese una serie de números válidos separados por comas.");
        }
    </script>
</body>

</html>
